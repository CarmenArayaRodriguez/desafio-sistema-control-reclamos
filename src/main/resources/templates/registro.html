<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Crear Cuenta</h3>
                    <form action="/auth/registro" method="post" th:object="${usuario}">
                        <!-- Token CSRF generado automáticamente por Thymeleaf si la protección CSRF está activada -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <!-- th:field automáticamente incluye el valor actual del campo del objeto del modelo y maneja la sincronización de datos -->
                            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                        </div>

                        <div class="form-group">
                            <label for="roles">Rol:</label>
                            <select name="roles" id="roles" multiple th:field="*{roles}" class="form-control">
                                <option value="Usuario">Usuario</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
